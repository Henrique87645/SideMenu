<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menulateral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Menu Lateral </title>
</head>
<body>
    <nav class="sidebar locked">
        <div class="logo_items flex">
          <span class="nav_image">
            <img src="/images/codecafe.png" alt="" />
          </span>
          <span class="logo_name">MenuBar</span>
          <i class="bx bx-x" id="sidebar-close"></i>
        </div>
  
        <div class="menu_container">
          <div class="menu_items">
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Dashboard</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-home-alt"></i>
                  <span>Overview</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-grid-alt"></i>
                  <span>All Projects</span>
                </a>
              </li>
            </ul>
  
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Editor</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bxs-magic-wand"></i>
                  <span>  Upcoming Projects</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-folder"></i>
                  <span>New Projects</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-cloud-upload"></i>
                  <span>Upload New</span>
                </a>
              </li>
            </ul>
  
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Setting</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-flag"></i>
                  <span>Queires</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-award"></i>
                  <span>Rewards</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <i class="bx bx-cog"></i>
                  <span>Setting</span>
                </a>
              </li>
            </ul>
          </div>
  
          <div class="sidebar_profile flex">
            <span class="nav_image">
              <img src="/images/codecafe.png" alt="logo_img" />
            </span>
            <div class="data_text">
              <span class="name">Pix Caf√©zim</span>
              <span class="email">cafezim@gmail.com</span>
            </div>
          </div>
        </div>
      </nav>
  
      <!-- Navbar -->
      <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <input type="text" placeholder="Search..." class="search_box" />
        <span class="nav_image">
          <img src="/images/codecafe.png" alt="logo_img" />
        </span>
      </nav>


    <script src="../js/menulateral.js"></script>
</body>
</html>
